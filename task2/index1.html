<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index1.css" />
  </head>
  <body>
    <header>
      <h2>USER INFORMATION</h2>
      <p>Kindly fill this form to register</p>
    </header>

    <main>
      <div id="form-container">
        <form action="">
          <section class="firstname">
            <div>
              <label for="firstname">First name</label>
              <input type="text" minlength="3" maxlength="35" id="firstname" />
            </div>
          </section>

          <section>
            <div>
              <label for="lastname">Last name</label>
              <input type="text" minlength="3" maxlength="35" id="lastname" />
            </div>
          </section>

          <section>
            <div>
              <label for="phone-number">Phone number</label>
              <input type="tel" name="phone-number" id="phone-number" />
            </div>
          </section>

          <section>
            <div>
              <label for="email"></label> Email
              <input type="email" name="email" id="email" />
            </div>
          </section>

          <section>
            <div>
              <label for="sex">Gender</label>
              <select name="gender" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Prefer not to mention</option>
              </select>
            </div>
          </section>

          <section>
            <div>
              <label for="">Date of birth</label>
              <input type="date" name="birthday" id="birthday" />
            </div>
          </section>

          <section>
            <div>
              <label for="favcolor">Favorite color</label>
              <input type="color" name="favcolor" id="favcolor" />
            </div>
          </section>

          <section>
            <div>
              <input type="submit" value="Submit" />
            </div>
          </section>

          <section>
            <div>
              <p>
                Already have an account? Proceed to
                <a href="index2.html">login</a>
              </p>
            </div>
          </section>
        </form>
      </div>
    </main>
  </body>
</html>
